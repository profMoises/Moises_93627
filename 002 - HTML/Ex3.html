<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas</title>
</head>
<body>
    <header>
        <h1>
            <center>Trabalhando com Tabelas</center>
        </h1>
    </header>
    <main>
        <div>
            <h2>
                <center>Tabela de Eletrônicos</center>
            </h2>
                <!-- Tabelas HTML-->
                <center>
                    <table border="1">
                    <tr> <!-- Cabeçalho da tabela -->
                        <th bgcolor="Green">Produto</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                    <tr>
                        <td>Notebook Samsung Book 4 </td>
                        <td align="center">R$ 4.200,30</td>
                        <td align="center">50</td>
                    </tr>
                    <tr>
                        <td>Galaxy Watch 8 Classic </td>
                        <td align="center">R$ 8.500,62</td>
                        <td align="center">20</td>
                    </tr>
                    <tr>
                        <td>TV Samsung Philips 50 " tela curva </td>
                        <td align="center">R$ 119.520,22</td>
                        <td align="center">20</td>
                    </tr>
                    <tr>
                        <td>Geladeira Sam Sung Consul Brastemp 2 </td>
                        <td align="center">R$ 22.100,01</td>
                        <td align="center">14</td>
                    </tr>
                    <tr>
                        <td>Bicicleta Samsung Kleiton Grau  </td>
                        <td align="center">R$ 3,50</td>
                        <td align="center">1</td>
                    </tr>
                    </table> 
                </center>
               
        </div>
    </main>
</body>
</html>
